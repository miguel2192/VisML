{% extends "master.html" %}
{% block content %}
	
		<h1>Text Editor</h1>
	
		<form action="{{ url_for('update_page') }}" method="POST">
			<input type="hidden" name="id" value="{{ id }}"/>
			<input type="text" name="title" value="{{ title }}"/>
			<br>
			<input type="text" name="description" value="{{ description }}"/>
			<br>
			<input type="text" name="date" value="{{ date }}"/>
			<br>
			<br>
				
			<!-- WYSIWYG editor -->
			<div id="toolbar">
			  <a class="label label-primary" data-wysihtml5-command="bold">Bold</a>
			  <a class="label label-primary" data-wysihtml5-command="italic">Italic</a>
			  <a class="label label-primary" data-wysihtml5-command="formatBlock" data-wysihtml5-command-value="h1">H1</a>
			  <a class="label label-primary" data-wysihtml5-command="formatBlock" data-wysihtml5-command-value="p">P</a>
			</div>
			<textarea id="editor" rows="20", cols="100" name="content" data-placeholder="Go on, start editing...">
				{{ content|safe }}
			</textarea>
			<br/>
			<input type="submit" class="btn btn-info" value="Submit"/>
			<a class="btn btn-primary" href="{{ url_for('dashboard') }}">Go back</a>
		</form>
	
	<script>
	  var editor = new wysihtml5.Editor('editor', {
	    toolbar: 'toolbar',
	    parserRules:  wysihtml5ParserRules
	  });
	</script>

{% endblock %}
